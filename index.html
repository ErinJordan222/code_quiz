<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <meta http-equiv="X-UA-Compatible" content="ie=edge" />
            <title>Code Quiz</title>
            <link rel="stylesheet" href="./assets/style.css" />
        </head>

        <!-- <a href="highscores.html"></a> -->
    <body>
        <div class="scores">View Highscores</div>
            <div class="timer">Time: <span id="time">0</span></div>

        <section class="wrapper" id="start">

            <div class="quiz-container container">
                <div class="row">
                    <div class="col-4">
                        <div class="card bg-light">
            <header class="container-fluid text-center quiz header">
                <h1>Code Quiz!</h1>
            </header>
            <p>Test your coding knowledge & try to answer these questions! </p>
            <p>Find out if you're the Wiz at the Code Quiz! Good Luck.</p>

            <button class="btn" id="startBtn">Start Quiz</button>
        

        <div class="quiz-container container">
            <div class="row">
                <div class="col-4">
                    <div class="card bg-light">
        <div id="questions" class="hide">
            <h2 id="question-title"></h2>
            <div id="choices" class="choices"></div>
          </div>
        </div>
        </div>
        </div>
    </div>

          <div id="end-screen" class="hide">
              <h2>Good Job!</h2>
              <p>Your final score is <span id="final-score"></span></p>
              <p>Enter initials: <input type="text" id="initials" max="3" />
            <button id="submit">Submit</button>
            </p>

          </div>
        </section>

        </body>
        </html>
